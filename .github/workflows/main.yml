name: "Test"

on:
  workflow_dispatch:
    inputs:
      test_input:
        description: "blah"
        required: true
        default: "abc,def,ghi"

jobs:
  test-job:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        scope: ${{ fromJSON(echo ${{ inputs.test_input }} | jq 'split(",")') }}
    name: "${{ matrix.scope }}"
    steps:
      - name: blah
        shell: bash
        run: |
          echo ${{ matrix.scope }}
