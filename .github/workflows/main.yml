name: "Test"

on:
  push:
    inputs:
      test_input:
        description: "blah"
        required: true
        default: "abc,def,ghi"
  workflow_dispatch:
    inputs:
      test_input:
        description: "blah"
        required: true
        default: "abc,def,ghi"

jobs:
  split-input:
    runs-on: ubuntu-latest
    steps:
      - id: split
        shell: bash
        run: |
          echo ${{ inputs.test_input }}
          echo "scopes=`echo ${{ inputs.test_input }} | jq -Rc 'split(",")'`" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
    outputs:
      - scopes: ${{ steps.split.ouputs.scopes }}
  test-job:
    needs: split-input
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        scope: ${{ needs.split-input.outputs.scopes }}
    name: "${{ matrix.scope }}"
    steps:
      - shell: bash
        run: |
          echo ${{ matrix.scope }}
